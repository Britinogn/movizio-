<!doctype html>
<html lang="en">
  <head>
    <!-- Basic SEO -->
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Moviozio - Discover movies and TV shows. Browse trending, upcoming releases, top-rated content, and more with our modern streaming platform powered by TMDB." />

    <meta name="author" content="Moviozio" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large" />
    <link rel="canonical" href="https://movizio.vercel.app/" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Moviozio" />
    <meta property="og:title" content="Moviozio — Discover Movies & TV Shows" />

    <!-- Google Fonts -->

        {
          "@type": "WebSite",
          "url": "https://movizio.vercel.app/",
          "name": "Moviozio",
          "description": "Discover and explore movies and TV shows. Browse trending content, upcoming releases, and top-rated films powered by TMDB.",

            "@type": "Organization",

          }
        },
        {
          "@type": "WebApplication",
          "name": "Moviozio",

          "applicationCategory": "EntertainmentApplication",
          "operatingSystem": "Any",
          "browserRequirements": "Requires JavaScript",

            "@type": "Offer",
